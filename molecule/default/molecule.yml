---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: ubuntu14
    image: ubuntu:14.04
  - name: ubuntu16
    image: ubuntu:16.04
  - name: ubuntu18
    image: ubuntu:18.04
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        expected_python_version: '3.7'
  lint:
    name: ansible-lint
verifier:
  name: ansible
  lint:
    name: ansible-lint
